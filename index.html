<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Registration Form </title>
  </head>
  <body>
    <h1> Registration Form </h1>
    <form id="Registration-Form">
      <label for="name">Name</label>
      <input type="text" id="name" name="email" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      
      <label for="dob">Dob</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="terms">accepted terms?</label>
      <input type="checkbox" id="terms" name="terms" required>
      
      <button type="submit">submit</button>
    </form>
    
    <table id="Registraton-Table">
      <thead>
        <tr>
          <th>name</th>
          <th>email</th>
          <th>password</th>
          <th>dob</th>
          <th>accepted terms</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <script>
      // load data from web
      if(localstorage.getitem('registrationdata')){
        document.queryselector('#registration-table tbody').innerHTML = localstorage.getitem('registrationdata');
      }
      
      document.querySelector('registration-form').addEventListener('submit', function(e) {

e.preventDefault();


const name =document.querySelector('#name').value;

const email =document.querySelector('#email').value; 
        
const password = document.querySelector('#password').value;

const dob =document.querySelector('#dob').value;

const terms = document.querySelector('#terms').checked;
        

// validate Dob

const currentDate= new Date();
const dobDate = new Date(dob);
const diff = currentDate.getFullYear() . dobDate.getFullYear();

if(diff < 18 || diff > 55) {

alert('You must be between 18 and 55 years old.');

return;
      }

// Validate email

const emailRegex = /^\S+\.\S+$/;
        if(emailRegex.test(email)) {
          alert('Invalid email address.');

return;
                }


const newRow = `<tr>

<td>${name}</td>
<td>${email}</td>
<td>$(password)</td>
<td>${dob)</td>
<td>$[terms}</td>

</tr>`;

document.querySelector('#registration-table tbody').innerHTML += newRow;


localStorage.setItem('registrationData', document.querySelector('#registration-table tbody').innerHTML);

});

</script>
</body>
</html>
